<!DOCTYPE html>
<html>
<head>
    <title>Weekly Weight Tracker</title>
</head>
<body>
    <h1>Submit Your Weight</h1>
    <form action="https://your-backend-server.com/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="week">Week:</label>
        <input type="number" id="week" name="week" required><br><br>
        <label for="weight">Weight:</label>
        <input type="number" step="0.1" id="weight" name="weight" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
